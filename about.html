<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-golden-500 {
            background-color: #4fa095; /* Golden color */
        }
        .text-golden-500 {
            color: #FFD700; /* Golden color */
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <header class="bg-golden-500 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-3xl font-bold">Gift Guru</h1>
        </div>
        <nav class="hidden md:flex">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:underline"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="text-white hover:underline"><i class="fas fa-lightbulb"></i> Trending Ideas</a></li>
                <li><a href="guide.html" class="text-white hover:underline"><i class="fas fa-gift"></i> Gifting Guide</a></li>
                <li><a href="about.html" class="text-white hover:underline"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html" class="text-white hover:underline"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="blog.html" class="text-white hover:underline"><i class="fas fa-blog"></i> Blog</a></li>
            </ul>
        </nav>
        <div class="md:hidden flex items-center">
            <button id="menu-button" class="text-white focus:outline-none mr-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <button id="search-button" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
        <div class="hidden md:flex items-center">
            <input type="text" placeholder="Search..." class="p-2 rounded">
            <button class="bg-yellow-600 text-white p-2 rounded ml-2">Search</button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden md:hidden bg-golden-500 text-white">
        <ul class="flex flex-col space-y-2 p-4">
            <li><a href="index.html" class="hover:underline"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html" class="hover:underline"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="services.html" class="hover:underline"><i class="fas fa-gift"></i> Services</a></li>
            <li><a href="contact.html" class="hover:underline"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>
    <div id="mobile-search" class="hidden md:hidden p-4">
        <input type="text" placeholder="Search..." class="p-2 rounded w-full">
    </div>
    <main class="p-4 flex-grow">
        <section class="mb-8 text-center">
            <h2 class="text-3xl font-semibold mb-4 text-golden-500">About Us</h2>
            <p class="text-lg">This is the About Us page. Here you can add information about your website or company.</p>
        </section>
    </main>
    <footer class="bg-golden-500 text-white p-4 text-center">
        <p>&copy; 2023 Gift Guru. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
        document.getElementById('search-button').addEventListener('click', function() {
            var search = document.getElementById('mobile-search');
            search.classList.toggle('hidden');
        });
    </script>
</body>
</html>
